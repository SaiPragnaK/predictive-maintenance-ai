<!DOCTYPE html>
<html lang="en">
<head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form >
            <div class="mb-3 col">
            <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="email"/>
            </div>
            <div class="mb-3 col">
             <label class="form-label" for="password">password</label>
            <input type="password" class="form-control" placeholder="password" id="password"/>
            </div>
             <label class="form-label" for="address">Address</label>
            <input type="text" class="form-control-lg" placeholder="address" id="address"/>
    <div class="mb-3">
        <select class="form-select">
            <option selected>choose your city</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
             </select>

            <div class=" mb-3 from-check">
                <label for="agree" class="from-check-label">Agree</label>
                 <input type="checkbox" id="agree" class="from-check-input">
            </div>

       <!-- <div class=" mb-3 from-check">
                <label for="agree" class="from-check-label">Agree</label>
                 <input type="radio"d="agree" class="from-check-input">
            </div> -->
            <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
  <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
  <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
</div>
    </div>
    </div>
</form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" ></script>
    
</body>
</html>
